<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="css/try2.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Bookmarked</title>
  </head>
  <body>
    <div class="png"></div>
    <p class="hero-text">
      Bookmarked
    </p>
    <p class="hero-info">
      <span class="darkmode-ignore">&deg;</span> a better way to manage
      bookmarks.
    </p>
    <input
      id="myInput"
      type="text"
      class="input_title"
      placeholder="Add Title..."
    />
    <input id="link" type="text" class="input_url" placeholder="Add URL" />
    <button id="#add" onclick="newElement()" class="button darkmode-ignore">
      add
    </button>

    <ul id="myUL">
      <li>hello</li>
    </ul>
    <script src="https://cdn.jsdelivr.net/npm/darkmode-js@1.5.3/lib/darkmode-js.min.js"></script>
    <script>
      var options = {
        bottom: "64px", // default: '32px'
        right: "32px", // default: '32px' // default: 'unset'
        time: "0.5s", // default: '0.3s'
        mixColor: "#fff", // default: '#fff'
        backgroundColor: "#000", // default: '#fff'
        buttonColorDark: "#199DE6", // default: '#100f2c'
        buttonColorLight: "#000", // default: '#fff'
        saveInCookies: false, // default: true,
        label: "ðŸŒ“", // default: ''
        autoMatchOsTheme: false // default: true
      };

      const darkmode = new Darkmode(options);
      darkmode.showWidget();
    </script>
    <script src="js/app.js"></script>
  </body>
</html>
